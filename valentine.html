<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .question {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #e91e63;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gif-container {
            margin: 20px 0;
        }

        .gif-container img {
            max-width: 200px;
            width: 100%;
            border-radius: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #f44336, #ff5722);
            color: white;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.4);
            position: relative;
        }

        .btn-no:hover {
            transform: scale(0.9);
        }

        /* Hearts animation */
        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.show {
            display: block;
        }

        .success-screen h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            color: #e91e63;
            margin-bottom: 20px;
        }

        .success-screen p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #666;
            margin-bottom: 20px;
        }

        .success-screen img {
            max-width: 300px;
            width: 100%;
            border-radius: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .main-content {
            display: block;
        }

        .main-content.hide {
            display: none;
        }

        /* No button messages */
        .no-message {
            color: #f44336;
            font-size: 1rem;
            margin-top: 15px;
            min-height: 25px;
            font-style: italic;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Shake animation for no button */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        /* Crying emoji animation */
        .crying {
            font-size: 3rem;
            display: none;
            animation: cry 0.5s ease infinite;
        }

        .crying.show {
            display: inline-block;
        }

        @keyframes cry {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">

            <div class="gif-container">
                <img src="https://media.giphy.com/media/LTFbyWuELIlqlXGLeZ/giphy.gif" alt="Cute cat" id="mainGif">

            <div class="crying" id="cryingEmoji">ðŸ˜­</div>

            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Ano ðŸ’š</button>
                <button class="btn btn-no" id="noBtn">Ne ðŸ’”</button>

            <p class="no-message" id="noMessage"></p>

        <div class="success-screen" id="successScreen">
            <h1>YAAAY</h1>

            <img src="https://media1.tenor.com/m/got326PKNY4AAAAd/peachcat-cuddle.gif" alt="Cuddling cats">
            <p style="margin-top: 20px;">excited to see you.<3</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.querySelector('.main-content');
        const successScreen = document.getElementById('successScreen');
        const noMessage = document.getElementById('noMessage');
        const mainGif = document.getElementById('mainGif');
        const cryingEmoji = document.getElementById('cryingEmoji');

        let noClickCount = 0;
        let yesBtnScale = 1;

        const noMessages = [
            "Jsi si jistÃ¡? ",
            "ProsÃ­Ã­Ã­m! ",
            "Rozmysli si to! ",
            "Ne nenÃ­ sprÃ¡vnÃ¡ odpovÄ›Ä! ",
            "Klikni na ANO! ",
            "PoslednÃ­ Å¡ance! ",
            "PROSÃM! UdÄ›lÃ¡m cokoliv! ",
            "Okay, uÅ¾ nemÅ¯Å¾eÅ¡ odmÃ­tnout... ",
            "ANO je jedinÃ¡ moÅ¾nost! "
        ];

        const sadGifs = [
            "https://media.giphy.com/media/BEob5qwFkSJ7G/giphy.gif",
            "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif",
            "https://media.giphy.com/media/3o6wrvdHFbwBrUFenu/giphy.gif",
            "https://media.giphy.com/media/kc0kqKNFu7v35gPkwB/giphy.gif"
        ];

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’—', 'ðŸ’–', 'ðŸ’˜', 'ðŸ’'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);

        // Yes button click
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hide');
            successScreen.classList.add('show');
            createConfetti();
        });

        // No button click - makes Yes bigger and moves No
        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // Make Yes button bigger
            yesBtnScale += 0.2;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            yesBtn.style.zIndex = '100';
            
            // Show message
            if (noClickCount <= noMessages.length) {
                noMessage.textContent = noMessages[noClickCount - 1];
            }

            // Show crying emoji after 3 clicks
            if (noClickCount >= 3) {
                cryingEmoji.classList.add('show');
            }

            // Make No button smaller
            const noScale = Math.max(0.3, 1 - (noClickCount * 0.1));
            noBtn.style.transform = `scale(${noScale})`;

            // Move No button randomly after 5 clicks
            if (noClickCount >= 5) {
                const maxX = window.innerWidth - noBtn.offsetWidth - 50;
                const maxY = window.innerHeight - noBtn.offsetHeight - 50;
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * maxX + 'px';
                noBtn.style.top = Math.random() * maxY + 'px';
            }

            // Change gif to sad one
            if (noClickCount >= 2 && noClickCount < sadGifs.length + 2) {
                mainGif.src = sadGifs[Math.min(noClickCount - 2, sadGifs.length - 1)];
            }

            // After 8 clicks, No button disappears
            if (noClickCount >= 8) {
                noBtn.style.opacity = '0.5';
                noBtn.style.pointerEvents = 'none';
                noMessage.textContent = "Ups! TlaÄÃ­tko NE zmizelo! ZbÃ½vÃ¡ jen ANO ðŸ˜";
            }

            // Shake animation
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 500);
        });

        // Make No button run away on hover (on desktop)
        if (window.innerWidth > 768) {
            noBtn.addEventListener('mouseenter', () => {
                if (noClickCount >= 3) {
                    const maxX = window.innerWidth - noBtn.offsetWidth - 50;
                    const maxY = window.innerHeight - noBtn.offsetHeight - 50;
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = Math.random() * maxX + 'px';
                    noBtn.style.top = Math.random() * maxY + 'px';
                    noBtn.style.transition = 'all 0.2s ease';
                }
            });
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff6347', '#ffd700', '#ff4500'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { top: '-10px', opacity: 1 },
                        { top: '100vh', opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }
    </script>
</body>
</html>
