<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Garden for My princess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> My Beautiful Flower Garden </h1>
            <p>Click the button below to grow a beautiful flower! </p>
        </header>
        
        <main>
            <button id="flower-button" class="flower-btn">
                 Grow a Flower 
            </button>
            
            <div id="garden" class="garden">
                <!-- Flowers will appear here -->
            </div>
            
            <div id="flower-count" class="flower-count">
                Flowers grown: <span id="count">0</span>
            </div>
        </main>
        
        <footer>
            <p>Made with love for the most beautiful person in the world</p>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
